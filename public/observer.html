<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      if (!isSecureContext) location.protocol = "https:";
    </script>
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <script src="observer.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìÅ</text></svg>" />
    <title>File Watcher for Live Code üßë‚Äçüíª</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .session-info {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #c0c0c0;
        border: 1px solid #000;
        padding: 5px 10px;
        font-size: 12px;
        display: flex;
        align-items: center;
        z-index: 100;
      }
      .leave-session {
        margin-left: 10px;
        cursor: pointer;
      }
      .status-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #c0c0c0;
        border-top: 1px solid #dfdfdf;
        padding: 5px 10px;
        display: flex;
        justify-content: space-between;
        font-size: 12px;
      }
      .progress-bar {
        width: 100px;
        height: 10px;
        border: 1px solid #000;
        margin-left: 5px;
        display: inline-block;
        background-color: #fff;
      }
      .progress-fill {
        height: 100%;
        background-color: green;
        width: 0%;
      }
    </style>
  </head>
  <body>
    <div class="session-info" id="session-info">
      <span>Loading session info...</span>
      <button class="leave-session" id="leave-session">Leave Session</button>
    </div>

    <div id="sidebar-left" class="window">
      <div class="title-bar">
        <div class="title-bar-text">üìÇ Directory Structure</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <button id="selectDirButton">Select directory</button>
        <div id="contents"></div>
      </div>
    </div>

    <div id="main-window" class="window">
      <div class="title-bar">
        <div class="title-bar-text">üìÑ File Viewer</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <pre>
          <code id="fileContent"></code>
        </pre>
      </div>
    </div>

    <div id="sidebar-right" class="window">
      <div class="title-bar">
        <div class="title-bar-text">üëÄ File System Observer Log</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <div id="observer"></div>
      </div>
    </div>

    <div class="status-bar">
      <div>
        <span id="status-message">Ready</span>
      </div>
      <div>
        Files: <span id="file-count">0</span>/500 | 
        Size: <span id="size-used">0</span>/<span id="size-limit">50</span> MB
        <div class="progress-bar">
          <div class="progress-fill" id="size-progress"></div>
        </div>
      </div>
    </div>

    <script>
      // Session management
      document.addEventListener('DOMContentLoaded', async () => {
        // Check if user is in a session
        try {
          const response = await fetch('/api/sessions/current');
          const data = await response.json();
          
          if (!data.inSession) {
            // Redirect to landing page if not in a session
            window.location.href = '/';
            return;
          }
          
          if (!data.isOwner) {
            // Redirect to viewer if not the session owner
            window.location.href = '/viewer.html';
            return;
          }
          
          // Update session info
          updateSessionInfo(data.session);
          
          // Set up periodic stats updates
          setInterval(updateSessionStats, 5000);
        } catch (error) {
          console.error('Error checking session:', error);
          updateStatus('Session error: ' + error.message, 'error');
        }
        
        // Set up leave session button
        document.getElementById('leave-session').addEventListener('click', async () => {
          try {
            await fetch('/api/sessions/leave', { method: 'POST' });
            window.location.href = '/';
          } catch (error) {
            console.error('Error leaving session:', error);
            updateStatus('Error leaving session', 'error');
          }
        });
      });
      
      // Update session info in UI
      function updateSessionInfo(session) {
        const sessionInfo = document.getElementById('session-info');
        sessionInfo.querySelector('span').textContent = `Session: ${session.name} (ID: ${session.id})`;
        
        updateSessionStats();
      }
      
      // Update session stats
      async function updateSessionStats() {
        try {
          const response = await fetch('/sync/stats');
          const stats = await response.json();
          
          document.getElementById('file-count').textContent = stats.fileCount;
          document.getElementById('size-used').textContent = (stats.totalSize / (1024 * 1024)).toFixed(2);
          document.getElementById('size-limit').textContent = (stats.maxSize / (1024 * 1024)).toFixed(0);
          
          // Update progress bar
          const usedPercentage = (stats.totalSize / stats.maxSize) * 100;
          document.getElementById('size-progress').style.width = `${usedPercentage}%`;
          
          // Set color based on usage
          const progressBar = document.getElementById('size-progress');
          if (usedPercentage > 90) {
            progressBar.style.backgroundColor = 'red';
          } else if (usedPercentage > 70) {
            progressBar.style.backgroundColor = 'orange';
          } else {
            progressBar.style.backgroundColor = 'green';
          }
          
        } catch (error) {
          console.error('Error updating stats:', error);
        }
      }
      
      // Status update helper
      function updateStatus(message, type = 'info') {
        const statusElement = document.getElementById('status-message');
        statusElement.textContent = message;
        
        if (type === 'error') {
          statusElement.style.color = 'red';
        } else if (type === 'success') {
          statusElement.style.color = 'green';
        } else {
          statusElement.style.color = 'black';
        }
      }
    </script>
  </body>
</html>
